<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Scan AR Card</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    #start {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 99;
      padding: 15px;
      background: #28a745;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <button id="start">Start Camera</button>

  <a-scene mindar-image="imageTargetSrc: {{ trigger.mind_file.url }}; filterMinCF:0.0001; filterBeta:0.01;" embedded>
    <a-assets>
      <video id="vid" src="{{ trigger.video.url }}" preload="auto" crossorigin loop playsinline
        webkit-playsinline></video>
    </a-assets>
    <a-entity mindar-image-target="targetIndex: 0">
      <a-video src="#vid" width="1.5" height="1" position="0 0 0.01" autoplay playsinline></a-video>
    </a-entity>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    document.getElementById('start').onclick = () => {
      document.getElementById('start').style.display = 'none';
      const scene = document.querySelector('a-scene');
      scene.addEventListener('targetFound', () => {
        const video = document.getElementById('vid');
        video.play().catch(() => { });
      });
    };
    document.getElementById('start').onclick = () => {
      if (location.protocol !== 'https:') {
        alert('Please use HTTPS URL (localhost.run or SSL)');
        return;
      }
      document.getElementById('start').style.display = 'none';
      // ... rest
    };
  </script>
</body>

</html>
